<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In - IDP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-3">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {% for message in messages %}
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/login_IDP" class="row g-3" method="POST">
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="{{ request.form['email'] }}">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 position-relative">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <button type="button" id="togglePassword" class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 me-2 mt-2">Mostra</button>
        </div>

        <div id="password-criteria" class="mb-3">
            <p>Criteri per la password:</p>
            <ul>
                <li id="min-length" class="text-danger">Minimo 8 caratteri</li>
                <li id="uppercase" class="text-danger">Almeno una lettera maiuscola</li>
                <li id="special-char" class="text-danger">Almeno un carattere speciale</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('floatingPassword');
        const passwordFieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', passwordFieldType);
        this.textContent = passwordFieldType === 'password' ? 'Mostra' : 'Nascondi';
    });

    document.getElementById('floatingPassword').addEventListener('input', function () {
        const password = this.value;
        const minLength = document.getElementById('min-length');
        const uppercase = document.getElementById('uppercase');
        const specialChar = document.getElementById('special-char');

        if (password.length >= 8) {
            minLength.classList.remove('text-danger');
            minLength.classList.add('text-success');
        } else {
            minLength.classList.remove('text-success');
            minLength.classList.add('text-danger');
        }

        if (/[A-Z]/.test(password)) {
            uppercase.classList.remove('text-danger');
            uppercase.classList.add('text-success');
        } else {
            uppercase.classList.remove('text-success');
            uppercase.classList.add('text-danger');
        }

        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            specialChar.classList.remove('text-danger');
            specialChar.classList.add('text-success');
        } else {
            specialChar.classList.remove('text-success');
            specialChar.classList.add('text-danger');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
