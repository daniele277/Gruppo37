<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Registrazione - IDP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>
    <div class="container mt-3">
        <form action="/registrazione_IDP" class="row g-3" method="POST">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="col-md-6">
                <label for="inputName4" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="inputName4" value="{{ request.form[name] }}" required>
            </div>
            <div class="col-md-6">
                <label for="inputSurname4" class="form-label">Surname</label>
                <input type="text" name="surname" class="form-control" id="inputSurname4" required value="{{ request.form[surname] }}">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" value="{{ request.form['email'] if 'email' in request.form else '' }}" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password" class="form-control" id="inputPassword4" required>
                </div>
            </div>

            <!-- Sezione criteri di validazione della password -->
            <div id="password-criteria" class="mb-3 col-12">
                <p>Criteri per la password:</p>
                <ul>
                    <li id="min-length" class="text-danger">Almeno 8 caratteri <span class="check-icon"></span></li>
                    <li id="uppercase" class="text-danger">Almeno una lettera maiuscola <span class="check-icon"></span></li>
                    <li id="special-char" class="text-danger">Almeno un carattere speciale <span class="check-icon"></span></li>
                </ul>
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required value="{{ request.form[address] }}">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="inputCity" required value="{{ request.form[city] }}">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" name="state" class="form-control" id="inputState" required value="{{ request.form[state] }}">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" name="zip" class="form-control" id="inputZip" required value="{{ request.form[zip] }}">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrati al nostro Identity Provider</button>
            </div>
        </form>
    </div>

    <script>
        // script per la gestione della visibilit√† della password e dei criteri
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('inputPassword4');
    const passwordFieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', passwordFieldType);

    // Cambia icona dinamicamente
    const icon = document.getElementById('togglePasswordIcon');
    if (passwordFieldType === 'password') {
        icon.classList.remove('bi-eye-slash'); // Rimuove l'icona "occhio chiuso"
        icon.classList.add('bi-eye'); // Aggiunge l'icona "occhio aperto"
    } else {
        icon.classList.remove('bi-eye'); // Rimuove l'icona "occhio aperto"
        icon.classList.add('bi-eye-slash'); // Aggiunge l'icona "occhio chiuso"
    }
});

        document.getElementById('inputPassword4').addEventListener('input', function () {
            const password = this.value;
            const minLength = document.getElementById('min-length');
            const uppercase = document.getElementById('uppercase');
            const specialChar = document.getElementById('special-char');
            const checkIconHTML = '<i class="bi bi-check-circle-fill text-success"></i>';

            if (password.length >= 8) {
                minLength.classList.remove('text-danger');
                minLength.classList.add('text-success');
                minLength.querySelector('.check-icon').innerHTML = checkIconHTML;
            } else {
                minLength.classList.remove('text-success');
                minLength.classList.add('text-danger');
                minLength.querySelector('.check-icon').innerHTML = '';
            }

            if (/[A-Z]/.test(password)) {
                uppercase.classList.remove('text-danger');
                uppercase.classList.add('text-success');
                uppercase.querySelector('.check-icon').innerHTML = checkIconHTML;
            } else {
                uppercase.classList.remove('text-success');
                uppercase.classList.add('text-danger');
                uppercase.querySelector('.check-icon').innerHTML = '';
            }

            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                specialChar.classList.remove('text-danger');
                specialChar.classList.add('text-success');
                specialChar.querySelector('.check-icon').innerHTML = checkIconHTML;
            } else {
                specialChar.classList.remove('text-success');
                specialChar.classList.add('text-danger');
                specialChar.querySelector('.check-icon').innerHTML = '';
            }
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
