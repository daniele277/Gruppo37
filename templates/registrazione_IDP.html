<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Registrazione - IDP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

	<form action="/registrazione_IDP" class="row g-3" method="POST" >
        {% with messages = get_flashed_messages() %}
             {% if messages %}
                 <div class="alert alert-danger" role="alert">
                     {{ messages[0] }}
                 </div>
             {% endif %}
        {% endwith %}
      <div class="col-md-6">
        <label for="inputName4" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="inputName4" value="{{ request.form[name] }}" required>
      </div>
      <div class="col-md-6">
        <label for="inputSurname4" class="form-label">Surname</label>
        <input type="text" name="surname" class="form-control" id="inputSurname4" required value="{{ request.form[surname] }}">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail4" required value="{{ request.form[email] }}">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="inputPassword4" required value="{{ request.form[password] }}">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text"  name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required value="{{ request.form[address] }}">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" name="city" class="form-control" id="inputCity" required value="{{ request.form[city] }}">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" name="state" class="form-control" id="inputZip" required value="{{ request.form[state] }}">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" name="zip" class="form-control" id="inputZip" required value="{{ request.form[zip] }}">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrati al nostro Identity Provider</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
